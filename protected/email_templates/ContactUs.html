<!DOCTYPE html>
<html>
<head>
<title>Welcome to Taload</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<p>A person has contacted you with the following details:-</p>
<table width="40%" border="0" cellpadding="3" cellspacing="3">
  <tr>
    <td width="20%"><strong>Name:</strong></th>
    <td width="80%">{Name}</td>
  </tr>
  <tr>
    <td><strong>Email:</strong></th>
    <td>{Email}</td>
  </tr>
  <tr>
    <td><strong>Subject:</strong></th>
    <td>{Subject}</td>
  </tr>
  <tr>
    <td><strong>Message:</strong></th>
    <td>{Message}</td>
  </tr>
</table>
<br/>
<p>The <strong>IP</strong> of this user's device is: <span style="color:#FF0000;">{IP}</span></p>
</body>
</html>
